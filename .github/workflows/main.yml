name: Deployment from Github to AWS
on:
  push:
    branches:
      - main
      - 2-upgrade-docker-compose-environment-for-backend
  pull_request:
    branches:
      - main

env:
  AWS_REGION: eu-central-1

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: tsd-project
        run: |
          docker build -t tsd-project/fastapi -f ./docker/fastapi/Dockerfile ./docker/fastapi
          docker push $ECR_REGISTRY/$ECR_REPOSITORY/fastapi:latest

          docker build -t tsd-project/postgres -f ./docker/postgres/Dockerfile ./docker/postgres
          docker push $ECR_REGISTRY/$ECR_REPOSITORY/postgres:latest

          docker build -t tsd-project/redis -f ./docker/redis/Dockerfile ./docker/redis
          docker push $ECR_REGISTRY/$ECR_REPOSITORY/redis:latestv
